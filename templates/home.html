<!-- home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to the Home Page</h1>
    <p class="lead">This is the home page of your Django project.</p>
    <hr class="my-4">
    {% if user.is_authenticated %}
        <a class="btn btn-primary" href="{% url 'dashboard' %}" role="button">Go to Dashboard</a>
        <a class="btn btn-secondary" href="{% url 'account_logout' %}" role="button">Logout</a>
    {% else %}
        <a class="btn btn-primary" href="{% url 'account_login' %}" role="button">Login</a>
    {% endif %}
</div>
{% endblock %}
